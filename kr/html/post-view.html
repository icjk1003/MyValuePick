<div class="post-view-card">
    
    <div class="post-view-header">
        <span id="postTag" class="post-tag">Tag</span>
        <h1 id="postTitle" class="post-title">제목이 로드 중입니다...</h1>
        
        <div class="post-meta-row">
            <div class="meta-left">
                <span id="postWriter" class="writer-name">작성자</span>
                <span class="meta-divider">|</span>
                <span id="postDate" class="meta-date">0000.00.00</span>
            </div>
            <div class="meta-right">
                <span>조회 <span id="postViews">0</span></span>
                <span class="meta-divider">|</span>
                <span>추천 <span id="postVotes">0</span></span>
            </div>
        </div>
    </div>

    <div id="postBody" class="post-view-body">
        내용을 불러오는 중입니다...
    </div>

    <div class="post-view-footer">
        
        <div class="vote-group">
            <button class="vote-btn up">
                👍 <span id="voteUpCount">0</span>
            </button>
            <button class="vote-btn down">
                👎
            </button>
        </div>

        <div class="utils-group">
            <button class="util-btn report">🚨 신고</button>
            </div>

        <div class="author-card">
            <div class="author-info">
                <img id="authorImg" src="../shared/images/default_profile.png" alt="프로필" class="author-img">
                <div class="author-detail">
                    <span id="authorName" class="author-nick">닉네임</span>
                    <span class="author-bio">자기소개가 없습니다.</span>
                </div>
            </div>
            <button id="btnVisitBlog" class="btn-subscribe">블로그 방문</button>
        </div>

    </div>
</div>
