<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 · MyValuePick</title>
  
  <script src="/kr/shared/js/common/common-theme.js"></script>
  <link rel="stylesheet" href="/kr/shared/css/common/common.css">
  
  <link rel="stylesheet" href="/kr/shared/css/account/account-login.css">
</head>
<body>

  <div id="global-header"></div>

  <main class="login-wrap">
    <div class="login-card">
      <h1 class="login-title">로그인</h1>
      
      <form class="login-form">
        <div class="input-group">
          <input type="text" id="loginId" placeholder="아이디" required>
        </div>
        <div class="input-group">
          <input type="password" id="loginPw" placeholder="비밀번호" required>
        </div>
        
        <div class="auto-login-wrap">
            <label class="custom-checkbox">
                <input type="checkbox" id="autoLogin">
                <span class="checkmark"></span> <span class="text">자동 로그인</span>
            </label>
        </div>

        <button type="submit" class="btn-login">로그인</button>
        
        <div class="login-utility">
            <div class="find-links">
                <a href="account-find.html">아이디/비밀번호 찾기</a>
            </div>
            <a href="/kr/html/account/account-register.html" class="link-register">회원가입</a>
        </div>

        <div class="social-login-wrap">
            <p class="social-label">SNS 계정으로 간편 로그인</p>
            <div class="social-buttons">
                <button type="button" class="btn-social kakao" onclick="alert('카카오 로그인 연동 준비중')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3C5.373 3 0 6.666 0 11.19c0 2.873 2.16 5.426 5.438 6.905-.246.905-.886 3.287-.91 3.427 0 0-.018.16.082.22.1.062.222.036.222.036.002 0 3.328-2.28 3.86-2.628.988.14 2.012.215 3.064.215 6.627 0 12-3.666 12-8.19C24 6.666 18.627 3 12 3z"/>
                    </svg>
                </button>
                <button type="button" class="btn-social naver" onclick="alert('네이버 로그인 연동 준비중')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.273 12.845L7.376 0H0v24h7.726V11.156l8.897 12.844h7.377V0h-7.727v12.845z"/>
                    </svg>
                </button>
                <button type="button" class="btn-social google" onclick="alert('구글 로그인 연동 준비중')">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.21.81-.63z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                </button>
                <button type="button" class="btn-social apple" onclick="alert('애플 로그인 연동 준비중')">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24.02-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.45-1.04 4.09-.76 1.77.3 2.94 1.25 3.48 2.56-3.08 1.48-2.68 5.76.51 7.05-.62 1.64-1.55 3.25-3.16 3.38zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.54 4.39-3.74 4.25z"/>
                    </svg>
                </button>
            </div>
        </div>

      </form>
    </div>
  </main>

  <div id="global-footer"></div>

  <script src="/kr/shared/js/common/common-utils.js"></script>
  <script src="/kr/shared/js/common/common-noti.js"></script>
  <script src="/kr/shared/js/common/common-layout.js"></script>
  <script src="/kr/shared/js/common/common-modal.js"></script>

  <script src="/kr/shared/js/account/account-auth.js"></script>
  
  <script src="/kr/shared/js/account/account-login.js"></script>

</body>
</html>
