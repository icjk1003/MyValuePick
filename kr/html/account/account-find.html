<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계정 찾기 · MyValuePick</title>
  
  <script src="/kr/shared/js/common/common-theme.js"></script>
  <link rel="stylesheet" href="/kr/shared/css/common/common.css">
  
  <link rel="stylesheet" href="/kr/shared/css/account/account-find.css">
</head>
<body>

  <div id="global-header"></div>

  <main class="find-wrap">
    <div class="find-card">
      <h1 class="page-title">계정 찾기</h1>

      <div class="find-tabs">
        <button class="tab-btn active" data-target="find-id">아이디 찾기</button>
        <button class="tab-btn" data-target="find-pw">비밀번호 찾기</button>
      </div>

      <section id="find-id" class="find-content active">
        <p class="guide-text">가입 시 등록한 이메일 주소를 입력해 주세요.</p>
        
        <div class="input-group">
            <input type="email" id="inputEmailForId" placeholder="이메일 입력 (예: user@email.com)">
        </div>
        
        <button id="btnFindId" class="btn-submit">아이디 찾기</button>
        
        <div id="resultAreaId" class="result-box hidden">
            <p class="result-msg">회원님의 아이디는 <br><span class="highlight-text" id="foundIdText"></span> 입니다.</p>
            <a href="/kr/html/account/account-login.html" class="btn-link">로그인 하러가기</a>
        </div>
      </section>

      <section id="find-pw" class="find-content">
        <p class="guide-text">가입한 아이디와 이메일 주소를 입력해 주세요.<br>임시 비밀번호를 발급해 드립니다.</p>
        
        <div class="input-group">
            <input type="text" id="inputIdForPw" placeholder="아이디 입력">
            <input type="email" id="inputEmailForPw" placeholder="이메일 입력">
        </div>
        
        <button id="btnFindPw" class="btn-submit">비밀번호 찾기</button>

        <div id="resultAreaPw" class="result-box hidden">
            <p class="result-msg">입력하신 이메일로<br><span class="highlight-text">임시 비밀번호</span>를 전송했습니다.</p>
            <p class="sub-msg">로그인 후 반드시 비밀번호를 변경해 주세요.</p>
            <a href="/kr/html/account/account-login.html" class="btn-link">로그인 하러가기</a>
        </div>
      </section>

    </div>
  </main>

  <div id="global-footer"></div>

  <script src="/kr/shared/js/common/common-utils.js"></script>
  <script src="/kr/shared/js/common/common-noti.js"></script>
  <script src="/kr/shared/js/common/common-layout.js"></script>
  <script src="/kr/shared/js/common/common-modal.js"></script>

  <script src="/kr/shared/js/account/account-auth.js"></script>
  
  <script src="/kr/shared/js/account/account-find.js"></script>
</body>
</html>
