<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 읽기</title>
  
  <link rel="stylesheet" href="../shared/css/common.css">
  <link rel="stylesheet" href="../shared/css/board.css">
</head>
<body>

  <div id="global-header"></div>

  <main class="boardWide">
    <div class="boardLayoutCenter">
      
      <aside class="adTall">
        <div class="ad-placeholder ad-skyscraper">
          <span class="ad-label">AD</span>
          <div>광고 영역<br>(300x600)</div>
        </div>
      </aside>

      <section class="boardCardWrap">
        
        <div class="post-top-btns">
          <a href="board.html" class="btn-list">≡ 목록으로</a>
        </div>

        <div class="card" style="padding: 0; overflow: visible;">
          
          <div class="post-view-header">
            <div style="font-size:13px; color:var(--primary); font-weight:700; margin-bottom:8px;" id="postTag">태그</div>
            <h1 id="postTitle">제목 로딩중...</h1>
            <div class="post-meta-row" style="display: flex; justify-content: space-between; align-items: center;">
              <div class="meta-left">
                <span id="postWriter" style="font-weight:700">작성자</span> 
                <span class="divider">|</span> 
                <span id="postDate">날짜</span>
              </div>
              <div class="meta-right" style="text-align: right;">
                조회 <b id="postViews">0</b> <span class="divider">|</span> 
                추천 <b id="postVotes">0</b> <span class="divider">|</span> 
                댓글 <b id="postCommentCount">0</b>
              </div>
            </div>
          </div>

          <div class="post-view-body" id="postBody">
            내용 로딩중...
          </div>
          <div class="post-content-footer">
            <div class="post-action-group">
              <button class="vote-btn up" id="btnVoteUp">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>
                <span id="voteUpCount">0</span>
              </button>
              <button class="vote-btn down" id="btnVoteDown">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-3"></path></svg>
              </button>
            </div>

            <div class="post-utils">
              <button class="util-link" onclick="sharePost()">🔗 공유하기</button>
              <button class="util-link report" onclick="reportPost()">🚨 신고하기</button>
            </div>

            <div class="post-author-card">
              <div class="author-info">
                <img src="" id="authorImg" class="author-img" alt="프로필">
                <div class="author-text">
                  <span class="author-name" id="authorName">닉네임</span>
                  <span class="author-desc">주식과 경제를 분석하는 개인 투자자입니다.</span>
                </div>
              </div>
              <button class="btn-subscribe" onclick="this.classList.toggle('active'); this.innerText = this.classList.contains('active') ? '✔ 구독중' : '+ 구독하기'">+ 구독하기</button>
            </div>
          </div>
        </div>

        <div class="comment-wrap card">
          <div class="comment-header">댓글 <span id="commentCountHeader" style="color:var(--primary)">0</span>개</div>
          <div class="comment-write-box">
            <div class="anon-inputs" id="anonInputs">
              <input type="text" placeholder="닉네임">
              <input type="password" placeholder="비밀번호">
            </div>
            <div id="loginProfile" style="display:none; margin-bottom:10px; font-weight:700;">
              내 프로필: <span style="color:var(--primary)">로그인유저</span>
            </div>
            <div class="write-area">
              <textarea placeholder="댓글을 입력하세요"></textarea>
              <button class="btn-submit-cmt">등록</button>
            </div>
          </div>
          <div id="commentList"></div>
        </div>

        <div class="board-below-wrap">
          <div class="board-below-title">게시판 글 목록</div>
          <div class="card">
            <table class="boardTable">
              <thead>
                <tr>
                  <th class="colNo">번호</th>
                  <th class="colTag">탭</th>
                  <th>제목</th>
                  <th class="colWriter">글쓴이</th>
                  <th class="colVotes">추천</th>
                  <th class="colViews mobile-hide">조회</th>
                  <th class="colTime mobile-hide">날짜</th>
                </tr>
              </thead>
              <tbody id="boardBelowRows"></tbody>
            </table>
            <div class="pagerWrap"><div class="pager" id="belowPager"></div></div>
            <div class="boardSearchBelow">
              <div class="boardSearchBar">
                <div id="boardSearchType" class="custom-select"></div>
                <div class="searchDivider"></div>
                <input id="boardSearchInput" placeholder="검색어를 입력하세요" autocomplete="off" />
                <button class="boardSearchBtn" id="boardSearchBtn" type="button">
                  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"/><path d="M16.5 16.5 21 21"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

      </section>

      <aside class="adTall">
        <div class="ad-placeholder ad-skyscraper">
          <span class="ad-label">AD</span>
          <div>광고 영역<br>(300x600)</div>
        </div>
      </aside>
    </div>
  </main>

  <div id="global-footer"></div>

  <script src="../shared/js/data.js"></script>
  <script src="../shared/js/common.js"></script>
  <script src="../shared/js/post-detail.js"></script>
</body>
</html>
