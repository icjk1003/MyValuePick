<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 · MyValuePick</title>
  <link rel="stylesheet" href="../shared/css/common.css">
  <link rel="stylesheet" href="../shared/css/login.css">
</head>
<body>

  <div id="global-header"></div>

  <div class="login-container">
    <a href="home.html" class="login-logo">MyValuePick</a>
    
    <form onsubmit="return false;">
      <div class="login-form-group">
        <label>이메일</label>
        <input type="email" id="loginEmail" class="login-input" placeholder="user@example.com" autocomplete="email">
      </div>
      <div class="login-form-group">
        <label>비밀번호</label>
        <input type="password" id="loginPw" class="login-input" placeholder="비밀번호 입력">
      </div>
      
      <button type="button" id="btnLoginSubmit" class="btn-login">로그인</button>
    </form>

    <div class="login-links">
      계정이 없으신가요? <a href="register.html" class="link-highlight">회원가입</a>
      
      <div class="test-account-hint">
        (테스트 계정: user@test.com / 1234)
      </div>
    </div>
  </div>

  <div id="global-footer"></div>

  <script src="../shared/js/common.js"></script>
  <script src="../shared/js/login.js"></script>
</body>
</html>
