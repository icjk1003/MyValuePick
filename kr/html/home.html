<!doctype html>
<html lang="ko" data-theme="light">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>MyValuePick · 홈</title>
	<script src="/kr/shared/js/common/common-theme.js"></script>
	<link rel="stylesheet" href="/kr/shared/css/common/common.css"/>
	<link rel="stylesheet" href="/kr/shared/css/home.css"/>
	<link rel="stylesheet" href="/kr/shared/css/board.css"/>
</head>
<body>
	<div id="global-header"></div>

	<div class="container home-container">
    
		<div class="homeLayout">
      
			<div class="mainCol">
        
				<div class="card market-card-wrap">
					<div class="hd">
						<h2 class="h3">📊 증시 현황</h2>
					</div>
					<div class="bd">
						<div class="market-grid">
							
							<div class="market-item">
								<div class="market-label">KOSPI</div>
								<div class="market-value color-up">2,650.45</div>
								<div class="market-change color-up">▲ 12.30 (+0.46%)</div>
							</div>

							<div class="market-item">
								<div class="market-label">KOSDAQ</div>
								<div class="market-value color-down">850.12</div>
								<div class="market-change color-down">▼ 4.50 (-0.52%)</div>
							</div>

							<div class="market-item">
								<div class="market-label">USD/KRW</div>
								<div class="market-value color-text">1,340.50</div>
								<div class="market-change color-up">▲ 2.50 (+0.19%)</div>
							</div>

						</div>
					</div>
				</div>

				<div class="ad-container">
					<div class="ad-placeholder ad-leaderboard">
						<div class="ad-label">Advertisement</div>
						<div class="ad-content-center">
							<div class="ad-text-title">Google Responsive Ad</div>
							<div class="ad-text-desc">Auto Size (Full Width)</div>
						</div>
					</div>
				</div>

				<div class="card">
					<div class="hd card-header-flex">
						<h2 class="h3">🔥 최신 글</h2>
						<a href="/kr/html/board.html" class="btn small">더보기</a>
					</div>
					<table class="boardTable">
						<colgroup>
							<col class="colNo">
							<col class="colTag">
							<col>
							<col class="colVotes">
							<col class="colViews mobile-hide">
							<col class="colTime mobile-hide">
						</colgroup>
						<thead>
							<tr>
								<th>번호</th>
								<th>분류</th>
								<th>제목</th>
								<th>추천</th>
								<th class="mobile-hide">조회</th>
								<th class="mobile-hide">날짜</th>
							</tr>
						</thead>
						<tbody id="homeLatestRows"></tbody>
					</table>
				</div>

				<div class="card">
					<div class="hd card-header-flex">
						<h2 class="h3 title-with-badge">
							⭐ 구독한 작가의 글 <span class="badge-my">MY</span>
						</h2>
						<a href="/kr/html/board.html" class="btn small btn-dimmed">더보기</a>
					</div>
					<table class="boardTable">
						<colgroup>
							<col class="colNo">
							<col class="colTag">
							<col>
							<col class="colVotes">
							<col class="colViews mobile-hide">
							<col class="colTime mobile-hide">
						</colgroup>
						<thead>
							<tr>
								<th>번호</th>
								<th>분류</th>
								<th>제목</th>
								<th>추천</th>
								<th class="mobile-hide">조회</th>
								<th class="mobile-hide">날짜</th>
							</tr>
						</thead>
						<tbody id="homeSubscribedRows"></tbody>
					</table>
				</div>
			</div>

			<div class="sideCol">
				<div class="stickySide">
          
					<div class="card eventCalendar">
						<div class="hd">
							<div class="h3">📅 증시 캘린더</div>
						</div>

						<div class="bd calendar-body">
							<div class="calCtrl">
								<div>
									<div id="calYear" class="custom-select"></div>
									<div id="calMonth" class="custom-select"></div>
								</div>
								<div>
									<button id="calPrev" class="iconBtn">
										<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
											<path d="M15 18l-6-6 6-6"/>
										</svg>
									</button>
									<button id="calNext" class="iconBtn">
										<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
											<path d="M9 18l6-6-6-6"/>
										</svg>
									</button>
								</div>
							</div>
							<div id="calendar" class="cal"></div>
							
							<div id="eventSelected" class="eventSelectedBox"></div>

							<div class="upcoming-section">
								<div class="upcoming-label">🔜 다가오는 일정</div>
								<div id="eventUpcoming" class="eventList"></div>
							</div>
						</div>
					</div>

					<div class="card">
						<div class="hd"><h2 class="h3">🔥 실시간 인기 글</h2></div>
						<div class="bd card-body-nopadding">
							<div class="sideList" id="homeTrendingList"></div>
						</div>
					</div>

					<div class="ad-container">
						<div class="ad-placeholder ad-rectangle">
							<div class="ad-label">Ad</div>
							<div class="ad-content-center">
								<div class="ad-side-title">Side Responsive</div>
								<div class="ad-side-desc">Auto Width</div>
							</div>
						</div>
					</div>
          
				</div>
			</div>

		</div>
	</div>
	<div id="global-footer"></div>
	<script src="/kr/shared/js/data.js"></script>
	<script src="/kr/shared/js/common/common-utils.js"></script>
    <script src="/kr/shared/js/common/common-noti.js"></script>
    <script src="/kr/shared/js/common/common-layout.js"></script>
    <script src="/kr/shared/js/common/common-modal.js"></script>
	<script src="/kr/shared/js/home.js"></script>
</body>
</html>
