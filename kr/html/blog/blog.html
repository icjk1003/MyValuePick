<!doctype html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MyValuePick · 개인 블로그</title>
    
    <link rel="stylesheet" href="/kr/shared/css/common.css"/>
    
    <link rel="stylesheet" href="/kr/shared/css/blog/blog-core.css"/>
    
    <link rel="stylesheet" href="/kr/shared/css/blog/blog-home.css"/>
    <link rel="stylesheet" href="/kr/shared/css/blog/blog-post.css"/>
    <link rel="stylesheet" href="/kr/shared/css/blog/blog-scrap.css"/>
    <link rel="stylesheet" href="/kr/shared/css/blog/blog-guestbook.css"/>
    <link rel="stylesheet" href="/kr/shared/css/blog/blog-subscription.css"/>
    <link rel="stylesheet" href="/kr/shared/css/blog/blog-comments.css"/>
</head>
<body>
    <div id="global-header"></div>

    <div class="blog-header-bg">
        <div class="blog-cover-content"></div>
        <button id="btnEditCover" class="btn-edit-cover owner-only hidden">📷 커버 변경</button>
    </div>

    <div class="container blog-container">
        <div class="blog-layout">
            
            <aside class="blog-sidebar">
                <div class="blog-profile-section card">
                    <div class="profile-avatar-wrap">
                        <img src="" id="blogProfileImg" class="blog-avatar" alt="Profile">
                    </div>
                    
                    <div class="profile-info-wrap">
                        <h1 class="blog-nick" id="blogNick">User</h1>
                        <p class="blog-bio" id="blogBio">소개글 로딩중...</p>
                        
                        <div class="blog-stats">
                            <div class="stat-item">
                                <span class="val" id="statPost">0</span>
                                <span class="lbl">Posts</span>
                            </div>
                            <div class="stat-divider"></div>
                            <div class="stat-item">
                                <span class="val" id="statSub">0</span>
                                <span class="lbl">Followers</span>
                            </div>
                        </div>

                        <div class="blog-action-row">
                            <div id="visitorActions" class="action-group full-width">
                                <button id="btnBlogSubscribe" class="btn primary flex-1">
                                    <span class="icon-plus">+</span> 구독하기
                                </button>
                                <button class="btn btn-icon-only" title="쪽지 보내기">💌</button>
                            </div>

                            <div id="ownerActions" class="action-group full-width hidden">
                                <button onclick="location.href='/kr/html/mypage/mypage.html'" class="btn primary flex-1">
                                    ⚙️ 블로그 설정
                                </button>
                                <button onclick="location.href='/kr/html/mypage/mypage.html?section=messages'" class="btn btn-icon-only" title="쪽지함">
                                    📬
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <nav class="blog-nav card">
                    <button class="nav-item owner-only hidden" onclick="location.href='write.html'">
                        <span class="emoji">🖊️</span> <span class="text">새 글 쓰기</span>
                    </button>

                    <div class="nav-divider owner-only hidden"></div>

                    <button class="nav-item" id="nav-home" onclick="loadBlogSection('home')">
                        <span class="emoji">🏠</span> <span class="text">홈</span>
                    </button>
                    <button class="nav-item" id="nav-post" onclick="loadBlogSection('post')">
                        <span class="emoji">📝</span> <span class="text">게시글</span>
                    </button>
                    <button class="nav-item" id="nav-scrap" onclick="loadBlogSection('scrap')">
                        <span class="emoji">📂</span> <span class="text">스크랩</span>
                    </button>
                    <button class="nav-item" id="nav-guestbook" onclick="loadBlogSection('guestbook')">
                        <span class="emoji">📖</span> <span class="text">방명록</span>
                    </button>
                    
                    <div class="nav-divider"></div>
                    
                    <button class="nav-item" id="nav-subscription" onclick="loadBlogSection('subscription')">
                        <span class="emoji">⭐</span> <span class="text">구독한 작가</span>
                    </button>
                    <button class="nav-item" id="nav-comments" onclick="loadBlogSection('comments')">
                        <span class="emoji">💬</span> <span class="text">댓글 활동</span>
                    </button>
                </nav>
            </aside>

            <main id="blog-main-view" class="blog-content">
                <div class="loader-box">
                    <div class="spinner"></div>
                    <p>페이지 로딩중...</p>
                </div>
            </main>
        </div>
    </div>

    <div id="global-footer"></div>

    <script src="/kr/shared/js/data.js"></script>
    <script src="/kr/shared/js/common.js"></script>
    
    <script src="/kr/shared/js/blog/blog-home.js"></script>
    <script src="/kr/shared/js/blog/blog-post.js"></script>
    <script src="/kr/shared/js/blog/blog-scrap.js"></script>
    <script src="/kr/shared/js/blog/blog-guestbook.js"></script>
    <script src="/kr/shared/js/blog/blog-subscription.js"></script>
    <script src="/kr/shared/js/blog/blog-comments.js"></script>
    
    <script src="/kr/shared/js/blog/blog-core.js"></script>
</body>
</html>
