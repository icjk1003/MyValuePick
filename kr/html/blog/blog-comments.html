<div class="blog-comments-wrapper fade-in">
    <div class="content-header-row">
        <h2 class="h3">💬 댓글 활동</h2>
        <span class="sub-text">다른 사람의 글에 남긴 소중한 의견들입니다.</span>
    </div>

    <div class="card">
        <div class="list-utils">
            <span class="total-count">총 <strong id="totalCommentCount">0</strong>개의 댓글</span>
        </div>

        <div id="blogCommentList" class="comment-list-wrap">
            <div class="loading-spinner"></div>
        </div>
        
        <div id="blogCommentEmpty" class="empty-state hidden">
            <p>작성한 댓글이 없습니다.</p>
        </div>

        <div id="blogCommentPagination" class="pagination-area hidden"></div>
    </div>
</div>
