<div class="board-below-wrap">
    
    <table class="boardTable">
        <thead>
            <tr>
                <th class="colNo">번호</th>
                <th class="colTag">태그</th>
                <th class="postTitle">제목</th>
                <th class="colWriter">글쓴이</th>
                <th class="colVotes">추천</th>
                <th class="colViews">조회</th>
                <th class="colTime">날짜</th>
            </tr>
        </thead>
        <tbody id="boardBelowRows">
            </tbody>
    </table>

    <div class="pagerWrap">
        <div id="belowPager" class="pager">
            </div>
    </div>

    <div class="boardSearchBelow">
        <div class="boardSearchBar">
            <div id="boardSearchType" class="custom-select"></div>
            
            <div class="searchDivider"></div>
            
            <input id="belowSearchInput" type="text" placeholder="게시글 검색" autocomplete="off">
            
            <button id="boardSearchBtn" class="boardSearchBtn" type="button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
    </div>

</div>
