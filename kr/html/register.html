<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 · MyValuePick</title>
  <link rel="stylesheet" href="../shared/css/common.css">
  <link rel="stylesheet" href="../shared/css/register.css">
</head>
<body>

  <div id="global-header"></div>

  <div class="register-container">
    <a href="home.html" class="register-logo">MyValuePick</a>
    <div class="register-desc">주식 투자의 가치를 함께 나누세요</div>
    
    <form onsubmit="return false;">
      
      <div class="register-form-group">
        <label>이메일 <span class="required-mark">*</span></label>
        <input type="email" id="regEmail" class="register-input" placeholder="이메일 주소를 입력하세요" autocomplete="email">
      </div>

      <div class="register-form-group">
        <label>비밀번호 <span class="required-mark">*</span></label>
        <input type="password" id="regPw" class="register-input" placeholder="비밀번호 입력">
      </div>

      <div class="register-form-group">
        <label>비밀번호 확인 <span class="required-mark">*</span></label>
        <input type="password" id="regPwConfirm" class="register-input" placeholder="비밀번호 재입력">
      </div>

      <div class="register-form-group">
        <label>닉네임 <span class="required-mark">*</span></label>
        <input type="text" id="regNick" class="register-input" placeholder="커뮤니티에서 사용할 이름" autocomplete="off">
      </div>

      <button type="button" id="btnRegisterSubmit" class="btn-register">회원가입 완료</button>
    </form>

    <div class="register-links">
      이미 계정이 있으신가요? <a href="login.html" class="link-highlight">로그인하기</a>
    </div>
  </div>

  <div id="global-footer"></div>

  <script src="../shared/js/common.js"></script>
  <script src="../shared/js/register.js"></script>
</body>
</html>
