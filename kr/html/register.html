<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 · MyValuePick</title>
  <link rel="stylesheet" href="../shared/css/common.css">
  <style>
    /* 로그인 페이지와 패밀리룩 디자인 */
    .register-container {
      max-width: 460px; /* 로그인보다 살짝 넓게 */
      margin: 60px auto 100px; 
      padding: 40px;
      border: 1px solid var(--line); 
      border-radius: 16px;
      background: var(--surface); 
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .logo { 
      font-size: 24px; font-weight: 800; color: var(--primary); 
      margin-bottom: 10px; display: inline-block; text-decoration: none;
    }
    .desc { margin-bottom: 30px; font-size: 14px; color: var(--muted); }
    
    .form-group { margin-bottom: 16px; text-align: left; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: 700; font-size: 13px; color: var(--text); }
    .form-input {
      width: 100%; padding: 12px; border: 1px solid var(--line);
      border-radius: 8px; font-size: 14px; outline: none;
      background: var(--bg); color: var(--text); transition: 0.2s;
    }
    .form-input:focus { border-color: var(--primary); }
    
    .btn-register {
      width: 100%; padding: 14px; background: var(--primary);
      color: white; border: none; border-radius: 8px;
      font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 20px;
    }
    .btn-register:hover { filter: brightness(1.1); }
    
    .links { margin-top: 20px; font-size: 13px; color: var(--muted); }
    .links a { color: var(--primary); text-decoration: none; font-weight: 700; margin-left: 5px; }
  </style>
</head>
<body>

  <div id="global-header"></div>

  <div class="register-container">
    <a href="home.html" class="logo">MyValuePick</a>
    <div class="desc">주식 투자의 가치를 함께 나누세요</div>
    
    <form onsubmit="return false;">
      
      <div class="form-group">
        <label>아이디 <span style="color:#ef4444">*</span></label>
        <input type="text" id="regId" class="form-input" placeholder="영문, 숫자 조합" autocomplete="off">
      </div>

      <div class="form-group">
        <label>비밀번호 <span style="color:#ef4444">*</span></label>
        <input type="password" id="regPw" class="form-input" placeholder="비밀번호 입력">
      </div>

      <div class="form-group">
        <label>비밀번호 확인 <span style="color:#ef4444">*</span></label>
        <input type="password" id="regPwConfirm" class="form-input" placeholder="비밀번호 재입력">
      </div>

      <div class="form-group">
        <label>닉네임 <span style="color:#ef4444">*</span></label>
        <input type="text" id="regNick" class="form-input" placeholder="커뮤니티에서 사용할 이름" autocomplete="off">
      </div>

      <button type="button" id="btnRegisterSubmit" class="btn-register">회원가입 완료</button>
    </form>

    <div class="links">
      이미 계정이 있으신가요? <a href="login.html">로그인하기</a>
    </div>
  </div>

  <div id="global-footer"></div>

  <script src="../shared/js/common.js"></script>
  <script src="../shared/js/auth.js"></script>
</body>
</html>
