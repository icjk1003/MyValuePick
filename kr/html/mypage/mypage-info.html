<section id="section-edit" class="mypage-content card hidden">
    <h2 class="section-title">내 정보 관리</h2>
    
    <div class="form-row">
        <label for="myIdInput">계정 고유 번호 (ID)</label>
        <input type="text" id="myIdInput" class="input-readonly" readonly>
        <p class="desc">회원님을 식별하는 고유 번호입니다. (변경 불가)</p>
    </div>

    <div class="form-row">
        <label for="myEmailInput">이메일</label>
        <input type="email" id="myEmailInput" class="input-readonly" readonly>
        <p class="desc">이메일은 변경할 수 없습니다.</p>
    </div>

    <div class="form-row">
        <label for="myNickInput">닉네임</label>
        <input type="text" id="myNickInput" class="input-edit" placeholder="닉네임을 입력하세요">
        <p id="nickCheckMsg" class="msg-mini"></p>
    </div>

    <div class="form-row">
        <div class="bio-header">
            <label for="myBioInput" style="margin-bottom:0;">자기소개</label>
            <div class="bio-btn-group">
                <button type="button" id="btnEditBio" class="btn-text-action">수정</button>
                <button type="button" id="btnSaveBio" class="btn-text-action primary hidden">저장</button>
                <button type="button" id="btnCancelBio" class="btn-text-action bad hidden">취소</button>
            </div>
        </div>
        <textarea id="myBioInput" class="input-bio input-readonly" readonly></textarea>
    </div>

    <div class="form-row">
        <label for="myPwInput">비밀번호 변경</label>
        <input type="password" id="myPwInput" class="input-edit" placeholder="새 비밀번호 (8~64자 입력)" maxlength="64">
        <input type="password" id="myPwCheckInput" class="input-edit input-gap-top" placeholder="새 비밀번호 확인" maxlength="64">
        <p id="pwCheckMsg" class="msg-mini"></p>
    </div>

    <div class="btn-area">
        <button type="button" id="btnSaveMyInfo" class="btn-save">변경사항 저장</button>
    </div>

    <div class="withdrawal-area">
        <span class="withdrawal-desc">더 이상 서비스를 이용하지 않으시려면</span>
        <button type="button" id="btnWithdrawal" class="btn-text-action bad">회원 탈퇴</button>
    </div>

    <div id="cropModal" class="modal-overlay hidden">
        <div class="crop-container">
            <h3>프로필 사진 자르기</h3>
            <div class="crop-area">
                <img id="imageToCrop" src="" alt="자르기 할 이미지">
            </div>
            <div class="crop-btns">
                <button type="button" id="btnCropCancel" class="btn-text-action bad">취소</button>
                <button type="button" id="btnCropConfirm" class="btn primary">적용하기</button>
            </div>
        </div>
    </div>
</section>
